<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Alejandro_Bastidas</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/af0bf7190a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <img class="foto-perfil" src="./img/perfil.jpg" alt="foto-alejo">
        <span class="header--icon"><i class="fa-brands fa-twitter"></i></span>
    </header>
    <main class="main">
        <div class="main--hero" >
            <div class="main--titles">
                <h1 class="titles--title">Bienvenido a mi Portafolio</h1>
            </div>
            
            <div class="main--buttons" >
                <h2 class="titles--title">Desarrollador Fronted Developer</h2>
                <button class="main--button main--button_white" >
                    <span><i class="fa-brands fa-google"></i></span> Registrarse con google
                </button>
                <button class="main--button main--button_white" >
                    <span><i class="fa-brands fa-apple"></i></span> Registrarse con Apple
                </button>
                <div class="main--division"><span>o</span></div>
                <button class="main--button main--button_blue">Registrarse con numero de telefono</button>
                <p class="main--text">Al registrarte, aceptas los <a class="text--link" href="https://twitter.com/es/tos">Términos de servicio</a>  y la <a class="text--link" href="https://twitter.com/es/privacy">Política de privacidad</a> , incluida la política de <a class="text--link" href="https://help.twitter.com/es/rules-and-policies/twitter-cookies">Uso de Cookies.</a> </p>
                <h3>Ya tienes cuenta?</h3>
                <button class="main--button main--button_white main--button_white-blue">Iniciar sesion</button>
            </div>

            
        </div>
        <div class="main--background">
            <span class="header--icon header--icon__white"><i class="fa-brands fa-twitter"></i></span>
            
        
        </div>
        
        
    </main>
    <footer class="footer" >
        <ul class="footer--list" >
            <li> <a href="">Acerca de</a> </li>
            <li><a href="">Centro de ayuda</a> </li>
            <li><a href="">Condiciones de servicio</a> </li>
            <li><a href="">Guia</a> </li>
            <li><a href="">Desarrolladores</a> </li>
        </ul>
    </footer>
</body>
</html>
